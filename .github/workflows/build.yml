name: Build Rio for Linux

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ðŸ“¦ Build Rio in release mode
        run: cargo build --release

      - name: ðŸ“¤ Upload Rio binary
        uses: actions/upload-artifact@v4
        with:
          name: rio-linux
          path: target/release/rio
